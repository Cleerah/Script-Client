<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Importation de Scripts</title>
</head>
<body>
    <main>
        <h1>Javascript | Importation de Scripts</h1>
    </main>
    <!-- 
        Importation du script principal en spécifiant l'attribut "type" pour indiquer l'utilisation des modules. 
        Lors de l'utilisation de modules, l'attribut "defer" est implicitement appliqué, ainsi que "use strict".
    -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
